<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Danil Library demo project">
  <meta name="Danil" content="JavaLibrary">
  <title>Book Library</title>
  <style>
        h3 {
    color: green;
    }
    table {
    color: violet;
    }
    </style>

</head>
<body>
<h3>Delete reader book from Data base </h3>

<table>

  <tr>
    <td>First Name Reader:</td>
    <td>Last Name Reader:</td>
    <td>title:</td>
    <td>author:</td>
  </tr>

  <tr>
    <form action="/deleteReaderBook" th:object="${request}" method="post">
      <td><input type="text" th:field="${request.FirstNameReader}"/></td>
      <td><input type="text" th:field="${request.LastNameReader}"/></td>
      <td><input type="text" th:field="${request.title}"/></td>
      <td><input type="text" th:field="${request.author}"/></td>
      <td>
        <input type="submit" value="Delete Reader book"/>
        <input type="reset" value="Clear"/>
      </td>

    </form>

  </tr>
</table>

<td th:if="${errors != null}">
  <tr th:each="error : ${errors}">
    <td th:text="${error.errorCode}"></td>
    <td th:text="${error.description}"></td>
  </tr>
</td>

<form action="/" method="get">
  <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>
</html>
