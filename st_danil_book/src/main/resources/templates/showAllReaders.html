<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Danil Library demo project ">
  <meta name="Danil" content="JavaLibrary">
  <title>Book Library</title>
  <style>
       h3 {
         color: green;
       }
       table {
       color: red;
       }
  </style>
</head>
  <body>
  <h3>ShowAllReaders</h3>
  <table>
    <tr>
      <td>First name:</td>
      <td>Last name:</td>
    </tr>

    <td th:if="${readers != null}">
      <tr th:each="reader : ${readers}">
        <td th:text="${reader.id}" />
        <td th:text="${reader.first_name}" />
        <td th:text="${reader.last_name}" />
      </tr>
    </td>

  </table>

    <form action="/" method="get">
      <input type="submit" value="Go to main page" name="Submit" />
    </form>

</body>
</html>
